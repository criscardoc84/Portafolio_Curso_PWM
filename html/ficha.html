<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ficha</title>
    <link rel="stylesheet" href="../css/styleFicha.css" />
  </head>
  <body>
    <div class="ficha">
      <div class="encabezado-ficha">
        <div class="nombre-estudiante"></div>
        <div class="enlaces"></div>
        <div class="fotografia"></div>
      </div>
      <div class="actividades-ficha">
        <div class="titulo-actividades"></div>
        <div class="encabezado-actividades">
          <div class="item"></div>
          <div class="nombre"></div>
          <div class="estadouiux"></div>
          <div class="estadodev"></div>
        </div>
        <div class="estado-actividades">
          <div class="nro"></div>
          <div class="enlace"></div>
          <div class="porcentajeuiux"></div>
          <div class="porcentajedev"></div>
        </div>
      </div>
      <div class="estados-ficha">
        <div class="estadohtml"></div>
        <div class="estadocss"></div>
        <div class="estadojs"></div>
        <div class="estadoui"></div>
        <div class="estadoux"></div>
        <div class="total"></div>
      </div>
    </div>
  </body>
</html>
